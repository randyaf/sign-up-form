<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Signup Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main-container">
            <div class="left-container">
                <div class="main-logo-container">
                    <img class="odin-logo" src="./birdge-sunset.jpg" />
                </div>
                <div class="footer-notes">
                    <p>photo by foo</p>
                </div>
            </div>
            <div class="right-container">
                <div class="right-upper-container">
                    <p class="simple-intro">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus ex cum ea neque ab magnam rem assumenda dolor corrupti, doloribus voluptatem ullam eaque minima. Rerum voluptate ipsa qui ut ducimus!</p>
                </div>
                <div class="right-middle-container">
                    <form>
                        <h3>Let's do this!</h3>
                        <div class="form-row">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="first_name" />
                        </div>
                        <div class="form-row">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="last_name" />
                        </div>
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" />
                        </div>
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" />
                        </div>
                        <div class="form-row">
                            <label for="repassword">CONFIRM PASSWORD</label>
                            <input type="password" id="repassword" />
                        </div>
                        <button type="submit" class="create-account">Create Account</button>
                    </form>
                    <p class="login-text">Already have an account? <span>Log in</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
