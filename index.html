<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Signup Form</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="left-container">
                <div class="main-logo-container">
                    <div class="logo">焼肉定食</div>
                </div>
                <div class="footer-notes">
                    <p>photo by <span><a href="https://unsplash.com/@dzngriffin" target="_blank" rel="noreferrer noopener">Griffin Wooldridge</a></span> on <span><a href="https://unsplash.com/" target="_blank" rel="noopener noopener">Unsplash</a></span></p>
                </div>
            </div>
            <div class="right-container">
                <div class="right-upper-container">
                    <p class="simple-intro">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus ex cum ea neque ab magnam rem assumenda dolor corrupti, doloribus voluptatem ullam eaque minima. Rerum voluptate ipsa qui ut ducimus!</p>
                </div>
                <div class="right-middle-container">
                    <form>
                        <div class="form-wrapper">
                            <h3>Let's do this!</h3>
                            <div class="input-wrapper">
                                <div class="form-row">
                                    <label for="firstname">FIRST NAME</label>
                                    <input type="text" id="firstname" name="first_name" placeholder="John" />
                                </div>
                                <div class="form-row">
                                    <label for="lastname">LAST NAME</label>
                                    <input type="text" id="lastname" name="last_name" placeholder="Doe" />
                                </div>
                                <div class="form-row">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email" placeholder="john@example.com" />
                                </div>
                                <div class="form-row">
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" id="phone" name="phone" placeholder="+1234567" />
                                </div>
                                <div class="form-row">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="password" />
                                </div>
                                <div class="form-row">
                                    <label for="repassword">CONFIRM PASSWORD</label>
                                    <input type="password" id="repassword" />
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="create-account">Create Account</button>
                    </form>
                </div>
                <p class="login-text">Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
        </div>
    </body>
</html>
